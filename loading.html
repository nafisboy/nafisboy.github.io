<!DOCTYPE html>
<html>
<head>
    <title>Loading Animation Example</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .loading-container {
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border-radius: 50%;
            border-top: 3px solid #ccc;
            border-right: 3px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loading Animation Example</h2>
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </div>
</body>
</html>
